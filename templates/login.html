{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RLVD :: Login Page</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{%static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{%static 'vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href= "{%static 'images/favicon.png' %}" />
</head>

<body>
	<!-- <a href = "admin_login/"><button>Admin Login</button></a> -->
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-12 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-4">
              <div class="brand-logo text-center">
                <img src="{%static 'images/logo.png' %}" alt="logo">
              </div>
			  <div class="login-show">
				  <h4 class="text-center">User Login!</h4>
				  <form action = "#" method = 'post' >
					{%csrf_token%}
					<div class="form-group">
					  <label for="username">Username</label>
					  <div class="input-group">
						<div class="input-group-prepend bg-transparent">
						  <span class="input-group-text bg-transparent border-right-0">
							<i class="mdi mdi-account-outline text-primary"></i>
						  </span>
						</div>
						<input type="text" name = 'username' class="form-control form-control-lg border-left-0" id="username" placeholder="Username">
					  </div>
					</div>
					<div class="form-group">
					  <label for="password">Password</label>
					  <div class="input-group">
						<div class="input-group-prepend bg-transparent">
						  <span class="input-group-text bg-transparent border-right-0">
							<i class="mdi mdi-lock-outline text-primary"></i>
						  </span>
						</div>
						<input type="password" name = 'password' class="form-control form-control-lg border-left-0" id="password" placeholder="Password">                        
					  </div>
					</div>
					<div>
						{%for message in messages%}
						{{message}}
						{%endfor%}
					</div>
					<div class="my-3">
						<p><br></p>
					  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="login">LOGIN</a>
					</div>
				  </form>
			  </div>
			  <div class="confirmation-show" style="display: none;">
				  <h4 class="text-center">Enter your confirmation code</h4>
				  <p class="text-center pb-3"><i class="mdi mdi-alert text-danger"></i>&nbsp; To keep your account safe, we need to be sure it was you who just tried to sign in.</p>
				  <form class="pt-1">
					<div class="form-group">
					  <label for="confirmationCode">Enter Confirmation Code!</label>
					  <div class="input-group">
						<div class="input-group-prepend bg-transparent">
						  <span class="input-group-text bg-transparent border-right-0">
							<i class="mdi mdi-message-text-outline text-primary"></i>
						  </span>
						</div>
						<input type="text" class="form-control form-control-lg border-left-0" id="confirmationCode" placeholder="Confirmation Code">
					  </div>
					</div>
					<div class="row">
						<div class="col">
							<p><strong>6-Digit Code</strong></p>
						</div>
						<div class="col text-right">
							<button type="button" class="btn btn-text p-0">Resend Code?</button>
						</div>
					</div>
					<div class="my-3">
					  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="manage-clients.html">Verify</a>
					</div>
				  </form>
			  </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{%static '' %}vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{%static 'js/off-canvas.js' %}"></script>
  <script src="{%static 'js/hoverable-collapse.js' %}"></script>
  <script src="{%static 'js/template.js' %}"></script>
  <!-- endinject -->

  <!-- <script>
	$("#login").click(function(){
	  $(".login-show").hide(500);
	  $(".confirmation-show").show(500);
	});
  </script> -->

</body>

</html>
